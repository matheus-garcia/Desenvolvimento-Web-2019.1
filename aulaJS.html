<!DOCTYPE html>
<html>
    <head>
        <title>Aula JS</title>
        <meta charset="utf-8">
    </head>

    <body>
        <script>
            let nome = prompt("Digite seu nome: ");
            let valido = confirm("Deseja cadastrar este nome?");
            
            if(valido){
                alert("Cadastro Realizado!");
            }else{
                nome = "";
                alert("Cadastro Não Realizado!");
            }
               
            
            if(nome != null && nome != ""){
                alert("Bem Vindo, " + nome + "!");
            }else{
                alert("Nome inválido");
            }

         
            
            console.log(nome)
        </script>
    </body>

</html>
